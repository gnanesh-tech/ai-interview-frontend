<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    
    #videoContainer {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
    }

    #chatContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e8f0fe;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #preview {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #startBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #countdownTimer {
      position: sticky;
      top: 0;
      background-color: #ffcccc;
      color: #b30000;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
      z-index: 10;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .ai {
      background: #d1e7ff;
      align-self: flex-start;
    }

    .user {
      background: #c8e6c9;
      align-self: flex-end;
    }
  </style>
  
</head>
<body>
  <div id="videoContainer">
    <form id="candidateForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit" id="startBtn">Start Interview</button>
    
    </form>
    <video id="preview" autoplay muted playsinline></video>
    
  </div>

  <div id="chatContainer" >
    <div id="countdownTimer"></div>
    <!-- Chat messages will appear here -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
